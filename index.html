<!DOCTYPE html>
<html>
	<head>
		<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<title>Cat Clicker Demo</title>
	</head>	
	<body>

		<div class="container">
			<div class="imageItemList row">
				<div class="imageItem col-xs-4 col-sm-3 col-md-3 col-lg-3">
					<img class="img-thumbnail img-rounded" />
					<h5><span name="catName"></span></h5>
				</div>
			</div>
			<hr>
			<div class="row">
				<div id="image">
					<img width="640" height="480" class="img-rounded img-responsive center-block" />
					<h4 id="itemClickCount" class="text-center"></h4>
					<h4 id="itemName" class="text-center"></h4>
				</div>
			</div>
			<hr>
			<div class="row">
				<button id="admin" class="btn btn-primary center-block" data-toggle="modal" data-target="#modal-admin-mode">Enter Admin Mode</button>
			</div>

			<div class="modal fade" id="modal-admin-mode" tabindex="-1">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							<h4 class="modal-title">Adim Mode</h4>
						</div>
						<div class="modal-body">
							<form id="adminForm" class="form-horizontal" role="form">
								<div class="form-group">
									<label class="control-label col-md-3">Cat Name:</label>
									<div class="col-md-9">
										<input type="text" id="name" class="form-control" />
									</div>
								</div>
								<div class="form-group">	
									<label class="control-label col-md-3">Image URL:</label>
									<div class="col-md-9">
										<input type="text" id="imageUrl" class="form-control" />
									</div>
								</div>
								<div class="form-group">	
									<label class="control-label col-md-3">Click Count:</label>
									<div class="col-md-9">
										<input type="number" id="clickCount" class="form-control" />
									</div>		
								</div>
							</form>	
						</div>
						<div class="modal-footer">
							<button type="button" id="submit" class="btn btn-success" data-dismiss="modal" onclick="$('#adminForm').submit()">Save changes</button>
							<button type="button" id="cancel" class="btn btn-primary" data-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>
			
			
		</div>

		<script type="text/javascript" src="./js/application.js"></script>
	</body>
</html>
